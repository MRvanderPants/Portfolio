<div class="item" [class.active]="job.date_end == '???' || highlit">
  <div class="item__wrapper">
    <a [href]="'jobs/' + job.slug" class="title">
      <span class="sub-title" *ngFor="let client of job.clients">
        {{'@' + client}}
      </span>
    </a>
    <div class="content">
      <span class="role">{{job.role}}</span>
      <app-tag-list [tags]="job.skills"></app-tag-list>
      <p *ngIf="showDescriptions" class="description">{{job.description}}</p>
    </div>
  </div>
  <div class="pin">
    <span class="label">
      {{getYearForJob(job)}}
    </span>
    <div class="dot"></div>
  </div>
</div>
