<app-header [projects]="projects"></app-header>
<div class="move-down" (click)="moveToDescription()" [class.hidden]="!showButton">
  <i class="icon material-icons">expand_more</i>
</div>
<app-content-block blockTitle="This is what I do..." id="tech" #tech theme="dark">
  <app-work-panel></app-work-panel>
</app-content-block>
<app-jump-in-box className="jobs-timeline" direction="right" id="resume">
  <app-content-block blockTitle="Where I've worked before">
    <app-timeline [jobs]="jobs" id="job-timeline">
      <app-timeline-resume-item
        *ngFor="let job of jobs; let i = index"
        [job]="job">
      </app-timeline-resume-item>
    </app-timeline>
  </app-content-block>
</app-jump-in-box>
<app-footer></app-footer>
<app-back-to-top></app-back-to-top>
