<section class="timeline" [class.padded]="hasTimeline && slides.length <= 3">
  <div class="timeline-wrapper" [id]="id">
    <ng-content></ng-content>
  </div>
  <div class="timeline-nav" *ngIf="hasTimeline && slides.length > 3">
    <div *ngFor="let slide of slides; let i = index" class="slide" (click)="activateSlide(i)">
      <div class="fill" [class.active]="activeSlide == i"></div>
    </div>
  </div>
</section>
