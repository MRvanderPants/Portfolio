<section class="content-block {{theme}}" [class.rounded]="rounded" [class.extraHigh]="extraHigh">
  <div class="cover" *ngIf="rounded"></div>
  <div class="content">
    <h3 *ngIf="blockTitle.length > 0" class="title">
      {{blockTitle}}
    </h3>
    <ng-content></ng-content>
  </div>
  <div class="cover inverted" *ngIf="rounded"></div>
</section>
