<div id="grid-background" class="grid-background-wrapper">
  <div class="container">
    <div class="column" *ngFor="let column of columns">
      <app-grid-background-item
        *ngFor="let item of column; let i = index"
        [item]="item"
        [index]="i"
        [itemHeight]="itemHeight"
        [itemWidth]="itemWidth"
        [numberOfRows]="numberOfRows">
      </app-grid-background-item>
    </div>
  </div>
</div>
