<app-background-wrapper>
  <app-back-button></app-back-button>
  <div *ngIf="job">
    <app-job-header
      [job]="job"
      [projectImages]="projectImages">
    </app-job-header>
    <app-content-block>
      <app-cf-content-block
        *ngFor="let block of job?.contentBlocks;
        let i = index;"
        [contentBlock]="block"
        [hasWave]="true"
        [hasTag]="i === 0">
      </app-cf-content-block>
    </app-content-block>
    <app-content-block *ngIf="projects.length > 0" blockTitle="Featured projects" [preventAnimation]="true">
      <app-timeline id="project-timeline" class="project-timeline">
        <app-timeline-projects-item
          *ngFor="let proj of projects"
          [project]="proj">
        </app-timeline-projects-item>
      </app-timeline>
    </app-content-block>
    <app-content-block blockTitle="On a timeline" [rounded]="true" theme="dark" [preventAnimation]="true">
      <app-timeline id="job-timeline" [jobs]="allJobs()" [scrollToHighlit]="true">
        <app-timeline-resume-item
          *ngFor="let j of allJobs(); let i = index"
          [job]="j"
          [highlit]="j.id == job.id"
          [showDescriptions]="false">
        </app-timeline-resume-item>
      </app-timeline>
    </app-content-block>
  </div>
</app-background-wrapper>
<app-footer theme="blue"></app-footer>
<app-back-to-top></app-back-to-top>
